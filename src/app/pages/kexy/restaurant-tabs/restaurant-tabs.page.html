<ion-tabs>
  <ion-tab-bar slot="bottom" mode="ios">
    <ion-tab-button [tab]="restaurantDashboard" (click)="tabClicked('home')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="messagesPage" (click)="tabClicked('messages')">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="contactsPage" (click)="tabClicked('contacts')">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button [class.tr-tab-selected]="isPlaceOrderSelected" [tab]="placeOrderPage" (click)="tabClicked('order')">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Quick Order</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
