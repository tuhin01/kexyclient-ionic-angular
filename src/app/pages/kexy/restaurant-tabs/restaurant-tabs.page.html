<ion-tabs>
  <ion-tab-bar slot="bottom" mode="ios" [selectedTab]="restaurantDashboard">
    <ion-tab-button [tab]="restaurantDashboard">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="messagesPage">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="contactsPage">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="placeOrderPage">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Quick Order</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
