<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>FOH/BOH</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="bgimg ion-padding">

  <div class="width-100 ion-text-center ion-padding-top ion-margin-top">
    <img alt="Kexy Logo" width="196" src="../../assets/imgs/logo.png" />
  </div>

  <ion-grid class="ion-padding-top">

    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <strong>Select Primary Focus</strong>
          </ion-card-header>
          <ion-card-content>

            <ion-list radio-group [(ngModel)]="side">

              <ion-item>
                <ion-radio checked="true" value="FOH"></ion-radio>
                <ion-label>Front of the House</ion-label>
              </ion-item>
              <ion-item>
                <ion-radio value="BOH"></ion-radio>
                <ion-label>Back of the House</ion-label>
              </ion-item>
              <ion-item>
                <ion-radio value="BOTH"></ion-radio>
                <ion-label>Both</ion-label>
              </ion-item>

            </ion-list>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-button
          (click)="nextBtnTapped()"
            color="light"
            expand="full"
            shape="round"
            class="common button"
            >Next</ion-button
          >
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
